<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
</head>
<body>
	<script type="text/javascript">
		var text = "Hello All!!";
		document.write(text.bold() + "<br>");
		document.write(text.italics() + "<br>");
		document.write(text.big() + "<br>");
		document.write(text.small() + "<br>");
		document.write(text.fontsize(20) + "<br>");
		document.write(text.fontcolor("red") + "<br>");
		document.write(text.link("https://www.google.com") + "<br>");

	</script>
</body>
</html>
