<!DOCTYPE html>
<html>
<head>
	<title>Switch Statement</title>
</head>
<body>
	<script type="text/javascript">
		var d = new Date();
		var today = d.getDay();
		switch(today){
		case 5: document.write('Yes! Weekend is near!!');
		case 6: document.write('Today is Saturday!!');
		case 7: document.write('Sleepy Sunday');
		default: document.write('The week continues');
	}
	</script>
</body>
</html>
