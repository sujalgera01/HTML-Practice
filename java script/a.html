<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var d = new Date();
		var t1 = d.getHours();
		var t2 = d.getMinutes();
		var t3 = d.getSeconds();
		if(t1<12){
			document.write('Good Morning '+ t1 + ":" + t2 +  ":"+ t3);
		}
		else{
			document.write('Good Afternoon ' + t1 + ":" + t2 +  ":"+ t3);	
		}
	</script>
</head>
<body>

</body>
</html>
