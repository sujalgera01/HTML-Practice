<!DOCTYPE html>
<html>
<head>
	<title>While,Do-While Loops</title>
</head>
<body>
	<script type="text/javascript">
		var i=0;
		while(i<=5){
			document.write("The number is: " + i);
			document.write("<br>");
			i++;
		}
		var j=0;
		do{
			document.write("Number increment by 1");
			document.write("<br>");

			j++;
		}
		while(j<5);
	</script>
</body>
</html>
