<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	<h1>Ordered List</h1>
	<ol type="I">
		<li>Fruits</li>
		<ol type="i">
		<li>Apple</li>
		<li>Mango</li>
		<ol type="a">
			<li>Sweet</li>
			<li>Contains Seed</li>
		</ol>
		</ol>
	</ol>

	<h1>Unordered List</h1>
		<ul type="circle">
		<li>Fruits</li>
		<ul type="square">
		<li>Apple</li>
		<li>Mango</li>
		<ul type="disc">
			<li>Sweet</li>
			<li>Contains Seed</li>
		</ul>
		</ul>
	</ul>
</body>
</html>
