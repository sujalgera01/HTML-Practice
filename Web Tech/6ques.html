<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<form method="post" action="mailto:sujalgera01@gmail.com">
	<center>
		<table>
			<th colspan="1">
				<h1>The World of Fruit</h1>
				<br><br><br>

				<th colspan="2">
				<h2>Fruit Survey</h2>
				</th>
				<br>
				<tr>
				<td> Name:</td>
				<td><input type="text" maxlength="40" name="name" required placeholder="Name"></td>
				<br>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="Address" maxlength="10" name="Address" placeholder="Address"></td>
				</tr><br>

				<tr>
					<td>Email:</td>
					<td><input type="email" size="20" maxlength="30" name="email" placeholder="abc@wix.com"><br></td>
				</tr><br>

				<tr>
				<td rowspan="2">
				How many pieces of fruit<br/>
				you eat per day?</td><br/>
				</tr>
			<tr>
				<td>
					<input type="radio" name="number" value="0">0<br/>
					<input type="radio" name="number" value="1">1<br/>
					<input type="radio" name="number" value="2">2<br/>
					<input type="radio" name="number" value="More than 2">More than 2
				</td>
			</tr>

			<tr>
				<td>My Favourite fruit:</td>
			<td>
				<select multiple="yes" size=4>
				<option>Apple</option>
				<option>Mango</option>
				<option>Banana</option>
				<option>Orange</option>
				<option>Guava</option>
				<option>Pineapple</option>
				<option>Raspberry</option>
			</select>
			</td>
						</tr>
			<tr>
			<td>Would you like a<br/>brochure?
			</td>
			<td>
				<input type="checkbox">
			</td>
			</tr>

			<tr>
				<td>
				<center><input type="submit" value="Submit">
				</center>
			</td>
		</tr>
</form>
</body>
</html>
