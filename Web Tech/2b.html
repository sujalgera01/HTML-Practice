<!DOCTYPE html>
<html>
<head>
	<title>Printing Numbers</title>
</head>
<body>
	<p><font color="red" size="50">1</font></p>
	<p><font color="green" size="50">2</font></p>
	<p><font color="blue" size="50">3</font></p>
	<p><font color="yellow" size="50">4</font></p>
	<p><font color="violet" size="50">5</font></p>
	<p><font color="orange" size="50">6</font></p>
	<p><font color="black" size="50">7</font></p>
	<p><font color="rgb(94,78,86)" size="50">8</font></p>
	<p><font color="gray" size="50">9</font></p>
	<p><font color="rgb(255,255,0)" size="50">10</font></p>
</body>
</html>
